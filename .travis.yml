language: go

go_import_path: src.techknowlogick.com/shiori

node_js:
  - 10

services:
  - docker
  
before_install:
  - go get github.com/mitchellh/gox
  - go get github.com/mattn/go-isatty # needed for progress bar in windows
  - go get github.com/inconshreveable/mousetrap # needed for windows builds

script:
  - docker build -t techknowlogick/shiori:latest .
  - go get -t -v ./...
  - go vet $(go list ./... | grep -v /vendor/)
  - make fmt-check
  - make dist
  - go build
  - ./shiori add https://example.com
  - ./shiori print
  - gox -os="linux darwin windows" -arch="amd64 386" -output="dist/shiori.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...

deploy:
  - provider: script
    script: bash docker_push
    on:
      branch: master
  - provider: releases
    api_key:
      secure: 
    file: dist/*
    file_glob: true
    skip_cleanup: true
    on:
      repo: techknowlogick/shiori
      tag: true
