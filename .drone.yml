---
kind: pipeline
name: default


workspace:
  base: /go
  path: src/src.techknowlogick.com/shiori

platform:
  os: linux
  arch: amd64

steps:
- name: check
  image: golang:1.13
  commands:
  - make fmt-check

- name: docker-check
  image: plugins/docker
  settings:
    repo: techknowlogick/shiori
    dry_run: true
  when:
    event:
    - pull_request

- name: build-node
  image: node:10
  commands:
  - make dep-node

- name: build-go
  image: golang:1.13
  environment:
    GO111MODULE: on
  commands:
  - GO111MODULE=auto go get -u github.com/gobuffalo/packr/v2/packr2
  - go mod download
  - packr2
  - make build
  - ./shiori
  - ./shiori add https://example.com
  - ./shiori print
  - ./shiori delete 1
  - ./shiori add https://src.techknowlogick.com
  - ./shiori add https://www.thestar.com/news/gta/2019/02/13/woman-accused-of-throwing-a-chair-off-downtown-toronto-balcony-turns-herself-in.html
  - ./shiori print

