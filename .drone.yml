- name: docker-publish-nightly
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: techknowlogick/shiori
    tags: latest, nightly
  when:
    event: push
    branch: master
 
- name: docker-publish-tag
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: techknowlogick/shiori
    auto_tag: true
    default_tags: true
  when:
    event: tag

- name: cross
  image: techknowlogick/xgo
  environment:
    GO111MODULE: on
  commands:
  - rm -rf /source
  - ln -s $CI_WORKSPACE /source
  - go get
  - make cross
  when:
    event:
      exclude:
        - pull_request

- name: compress-and-checksum
  image: golang:1.13
  commands:
  - make release
  when:
    event:
      exclude:
        - pull_request

- name: docs-check
  image: node:10
  commands:
  - make build-docs

- name: publish-documentation
  image: lucap/drone-netlify
  settings:
    path: ./_docpress
    token:
      from_secret: netlify_token
    site_id:
      from_secret: netlify_site_id
  when:
    event:
    - push
    branch:
    - master

- name: release-nightly
  image: plugins/s3
  settings:
    bucket: uploads
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    acl: download
    endpoint: https://storage.techknowlogick.com
    path_style: true
    strip_prefix: dist/release/
    source: dist/release/*
    target: /shiori/nightly
  when:
    event:
    - push
    branch:
    - master

- name: release-tag
  image: plugins/s3
  settings:
    bucket: uploads
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    acl: download
    endpoint: https://storage.techknowlogick.com
    path_style: true
    strip_prefix: dist/release/
    source: dist/release/*
    target: /shiori/${DRONE_TAG##v}
  when:
    event: tag

- name: publish
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    files: dist/release/*
  when:
    event: tag
